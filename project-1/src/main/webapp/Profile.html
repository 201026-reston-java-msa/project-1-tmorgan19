<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
        .centered {
          margin: 0;
          padding: 0;
          padding-top: 10px;
          text-align: left;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          width: 20%;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">ERS - Employee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="EmployeeHome.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="NewReimbursement.html">New Reimbursement</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="TableView.html">Old Reimbursements</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="Profile.html">My Info</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
              <a class="btn btn-outline-success my-2 my-sm-0" href="logout">Logout</a>
          </div>
        </div>
    </nav>
    <div class="centered">
        <form method="post" action="UpdateEmployee">
            <div class="form-group row">
              <label for="userId" class="col-sm-4 col-form-label">User ID</label>
              <div class="col-sm-8">
                <input type="number" readonly class="form-control" id="userId" value="">
              </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-4 col-form-label">Username</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control" id="username" value="">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" readonly class="form-control" id="inputPassword" placeholder="*******">
              </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-4 col-form-label">Role</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control" id="role" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="fName" class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" id="fName" name="fName" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="lName" class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" id="lName" name="lName" value="">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control-plaintext" id="email" name="email" value="">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Update Changes">
          </form>
    </div>

      
<script src="Profile.js"></script>
</body>
</html>
