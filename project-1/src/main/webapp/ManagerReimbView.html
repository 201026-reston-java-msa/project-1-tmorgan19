<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table View</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
    .centered {
      margin: 0;
      padding: 0;
      padding-top: 10px;
      padding-left: 10%;
      padding-right: 10%;
      text-align: center;
    }
    .section {
        padding-top: 30px;
        padding-left: 25%;
        padding-right: 25%;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ERS - Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="ManagerHome.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="ManagerReimbView.html">View Reimbursements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ManagerEmpView.html">View Employees</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
              <a class="btn btn-outline-success my-2 my-sm-0" href="logout">Logout</a>
          </div>
        </div>
    </nav>
    <div class="centered">
        <h1>Reimbursements</h1>
        <div id="reimbTable"></div>
        <button id="btn">View All</button>
        <button id="btn-p">View Pending</button>
        <button id="btn-r">View Resolved</button>
        <label for="selectedAuthor">Filter by user</label>
        <select name="selectedAuthor" id="selectedAuthor"></select>
        <div class="section">
            <h3>Approve/Deny Requests</h3>
            <form class="form-inline" method="post" action="ChangeStatus">
                <div class="form-group col-md-6">
                  <label for="reimbId">Reimbursement ID</label>
                  <input type="number" class="form-control col-md-4" name="reimbId">
                </div>
                <div class="form-group col-md-4">
                  <label for="newStatus">Action</label>
                  <select class="form-control" name="newStatus">
                    <option>Approve</option>
                    <option>Deny</option>
                  </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
 

    <script src="ManagerReimbView.js"></script>
</body>
</html>
