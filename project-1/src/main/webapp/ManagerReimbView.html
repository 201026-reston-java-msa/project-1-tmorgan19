<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table View</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ERS - Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="ManagerReimbView.html">View Reimbursements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">View Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Info</a>
            </li>
          </ul>
          <div class="form-inline my-2 my-lg-0">
              <a class="btn btn-outline-success my-2 my-sm-0" href="logout">Logout</a>
          </div>
        </div>
    </nav>
    <h1>Reimbursements</h1>
    <div id="reimbTable"></div>
    <button id="btn">View All</button>

    <form class="form-inline" method="post" action="ChangeStatus">
        <div class="form-group">
          <label for="reimbId">Reimbursement ID</label>
          <input type="number" class="form-control" name="reimbId">
        </div>
        <div class="form-group">
          <label for="newStatus">Action</label>
          <select class="form-control" name="newStatus">
            <option>Approve</option>
            <option>Deny</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>

    <script src="tableData.js"></script>
</body>
</html>
